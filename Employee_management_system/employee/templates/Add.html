
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </head>
    <body>
        <form class="row g-3" method="POST" action="{% url 'add' %}">
          {% csrf_token %}
            
            <div class="col-md-12">
              <label for="Employee_name" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="emp_name" name="emp_name">
            </div>
            <div class="col-md-6">
              <label for="Employee_surname" class="form-label">Employee Surname</label>
              <input type="text" class="form-control" id="Employee_surname" name="emp_sur">
            </div>
            
            <div class="col-md-6">
              <label for="Employee_Position" class="form-label">Employee Position</label>
              <input type="text" class="form-control" id="Employee_Position" name="emp_pos">
            </div>
            <div class="col-md-6">
              <label for="Date_hired" class="form-label">Date Hired</label>
              <input type="date" class="form-control" id="Date_hired" name="Date_hired">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
    </body>
</html>
